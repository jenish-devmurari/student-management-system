<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card ">
                <div class="row no-gutters">
                    <div class="col-md-6">
                        <img src="assets/change-password.jpg" class="card-img" alt="...">
                    </div>
                    <div class="col-md-6">
                        <div class="card-body">
                            <h2 class="text-center mb-4">Change Password</h2>
                            <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <label for="newPassword">New Password</label>
                                    <input type="password" id="newPassword" class="form-control"
                                        formControlName="newPassword">
                                    <span
                                        *ngIf="changePasswordForm.get('newPassword')?.errors?.['required'] && (changePasswordForm.get('newPassword')?.dirty || changePasswordForm.get('newPassword')?.touched)"
                                        class="text-danger">
                                        New Password is required.
                                    </span>
                                    <span *ngIf="changePasswordForm.get('newPassword')?.errors?.['pattern']"
                                        class="text-danger">
                                        Password must be 6-12 characters long and include at least 1 alphabet, '@'
                                        symbol, and
                                        number.
                                    </span>
                                </div>
                                <div class="form-group">
                                    <label for="confirmPassword">Confirm New Password</label>
                                    <input type="password" id="confirmPassword" class="form-control"
                                        formControlName="confirmPassword">
                                    <span
                                        *ngIf="changePasswordForm.get('confirmPassword')?.errors?.['required'] && (changePasswordForm.get('confirmPassword')?.dirty || changePasswordForm.get('confirmPassword')?.touched)"
                                        class="text-danger">
                                        Confirm New Password is required.
                                    </span>
                                    <span
                                        *ngIf="changePasswordForm.get('confirmPassword')?.errors?.['passwordMatch'] && (changePasswordForm.get('confirmPassword')?.dirty || changePasswordForm.get('confirmPassword')?.touched)"
                                        class="text-danger">
                                        Confirm password does not match with your password.
                                    </span>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block mt-3"
                                    [disabled]="changePasswordForm.invalid">Change Password</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
