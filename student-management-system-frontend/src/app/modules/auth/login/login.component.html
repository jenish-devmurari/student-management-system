<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="row no-gutters">
                    <div class="col-md-6">
                        <img src="assets/login.jpg" class="card-img" alt="...login image">
                    </div>
                    <div class="col-md-6">
                        <div class="card-body">
                            <h2 class="text-center mb-4">Login</h2>
                            <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                                <div class="form-group m-2">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                        [(ngModel)]="loginData.email" #email="ngModel" required
                                        placeholder="Enter your email here"
                                        pattern="^[a-z]{1}[a-z0-9.]+@[a-z0-9]+\.[a-z]{2,6}$">
                                    <span *ngIf="email.errors?.['required'] && (email.touched || email.dirty)"
                                        class="text-danger">
                                        Email is required
                                    </span>
                                    <span *ngIf="email.errors?.['pattern'] && (email.touched || email.dirty)"
                                        class="text-danger">Please
                                        enter
                                        valid email
                                    </span>
                                </div>
                                <div class="form-group m-2">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password" class="form-control"
                                        [(ngModel)]="loginData.password" #password="ngModel" required
                                        placeholder="Enter your password here" minlength="6" maxlength="12">
                                    <span *ngIf="password.errors?.['required'] && (password.touched || password.dirty)"
                                        class="text-danger">
                                        Password is required
                                    </span>
                                    <span *ngIf="password.errors?.['minlength'] && (password.touched || password.dirty)"
                                        class="text-danger">
                                        Password is at least 6 characters
                                    </span>
                                </div>
                                <div class="d-flex justify-content-center m-3">
                                    <button type="submit" class="btn btn-primary"
                                        [disabled]="loginForm.invalid">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
